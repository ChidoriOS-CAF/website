<!DOCTYPE html>
<html>
<head>
    
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Product+Sans" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="static/css/chidori.css">
  <link rel="shortcut icon" href="ChidoriLogoNoSpaces.ico"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <title>ChidoriOS</title>
</head>

<div class="navbar-fixed">
        <nav>
          <div class="nav-wrapper blue darken-3">
            <a href="#" data-target="slide-out" class="sidenav-trigger show-on-large left"><i class="material-icons left white-text">menu</i>Devices</a>
          </div>
        </nav>
      </div>
      <div id="app">
          <ul id="slide-out" class="sidenav grey darken-4">
              <div class="grey darken-3">
                  <a href="/"><img class="center" src="static/images/ChidoriWordLogoIL.png" height="90%" width="90%"/></a>
                  <ul class="collapsible collapsible-accordion">
                    <template v-for="brand in brands">
                    <li>
                    <a class="collapsible-header white-text grey darken-4 product-sans">{{ brand }}<i class="material-icons white-text right">arrow_drop_down</i></a>
                      <div class="collapsible-body">
                        <ul>
                          <template v-for="dev in devices" v-if="brand == dev.brand">
                          <li class="grey darken-3 "><a v-on:click="LoadBuilds(dev.codename)" class="pointer white-text product-sans">
                              {{dev.device}} ({{dev.codename}})</a></li>
                          </template>
                        </ul>
                      </div>
                    </li>
                    </template>
                  </ul>
              </div>
            <div style="padding-left: 80px;">
              
          
          
            </div>
          </ul>
          
          
          <!-- Dropdown Structure -->
          <ul id='motorola-stuff' class='dropdown-content'>
              
            </ul>
          
  <h4 v-if="!codename" class="white-text product-sans center">Welcome to ChidoriOS Downloads</h4>
<div class="product-sans" v-if="codename">
<h5 class="white-text center">Builds for {{Device}} ({{codename}})</h3>
    <div class="row center">
            <div class="col s12 m12 center">
              <div class="card grey darken-3">
                <div class="card-content white-text">
                  <span class="card-title">{{Device}}</span>
                  <p>Maintainer: {{maintainer}}</p>
                  <p> Brand: {{brand}}</p>
                  <p> Android Version: {{version}}</p>
                </div>
                <div class="card-action">
                  <a href="#">XDA Profile</a>
                  <a v-bind:href="'https://github.com/' + maintainer">Github</a>
                </div>
              </div>
            </div>
          </div>
    <br>



  <div class="row center">
      <div class="col s12 m12 center">
        <div class="card grey darken-3">
          <div class="card-content white-text">

          <table>
            <thead>
              <tr>
                  <th>Build</th>
                  <th>Date</th>
                  <th>Size</th>
              </tr>
            </thead>
            <tbody>



    <template v-for="Build in DeviceBuilds">
          <tr>
            <td><a href="">{{Build.name}}</a></td>
            <td>{{Build.date}}</td>
            <td>{{Build.size}}MB</td>
          </tr>
    </template>
        </tbody>
      </table> 

            </div>
          </div>
        </div>
    </div>

</div>
</main>

</div>
<footer>
  <div id="scroll">
  <a></a>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="static/js/downloads.js"></script>

</footer>

</html>
