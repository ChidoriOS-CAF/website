<!DOCTYPE html>
<html>
<head>
    
  <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/css/materialize.min.css">
  <link href="https://fonts.googleapis.com/css?family=Product+Sans" rel="stylesheet" type="text/css">
  <link rel="stylesheet" href="static/css/chidori.css">
  <meta name="msapplication-TileColor" content="#1565C0">
  <meta name="theme-color" content="#1565C0">
  <link rel="shortcut icon" href="ChidoriLogoNoSpaces.ico"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta content="text/html;charset=utf-8" http-equiv="Content-Type">
  <meta content="utf-8" http-equiv="encoding">
  <title>ChidoriOS</title>
</head>

<div class="navbar-fixed">
        <nav>
          <div class="nav-wrapper blue darken-3">
            <a href="#" data-target="slide-out" class="sidenav-trigger show-on-large left"><i class="material-icons left white-text">menu</i></a>
          </div>
        </nav>
      </div>
      <div id="app">
          <ul id="slide-out" class="sidenav grey darken-4">
              <div class="grey darken-3">
                  <a href="/"><img class="center" src="static/images/ChidoriWordLogoIL.png" height="90%" width="90%"/></a>
                  <ul class="collapsible collapsible-accordion">
                    <template v-for="brand in brands">
                    <li>
                    <a class="collapsible-header white-text grey darken-4 product-sans">{{ brand }}<i class="material-icons white-text right">arrow_drop_down</i></a>
                      <div class="collapsible-body">
                        <ul>
                          <template v-for="dev in devices" v-if="brand == dev.brand">
                          <li class="grey darken-3 "><a v-on:click="LoadBuilds(dev.codename)" class="pointer white-text product-sans">
                              {{dev.device}} ({{dev.codename}})</a></li>
                          </template>
                        </ul>
                      </div>
                    </li>
                    </template>
                  </ul>
              </div>
            <div style="padding-left: 80px;">
              
          
          
            </div>
          </ul>
          
          
          <!-- Dropdown Structure -->
          <ul id='motorola-stuff' class='dropdown-content'>
              
            </ul>


  <div v-if="!codename" class='center'>
 
   <h4 class="white-text product-sans center home-welcome">Welcome to ChidoriOS</h4>
    <svg version="1.0" xmlns="http://www.w3.org/2000/svg"
   height="380.000000pt" viewBox="0 0 366.000000 734.000000"
   preserveAspectRatio="xMidYMid meet">

  <g transform="translate(0.000000,734.000000) scale(0.100000,-0.100000)"
  fill="#1565C0" stroke="none">
  <path d="M100 7308 c-33 -17 -51 -35 -67 -68 l-23 -44 0 -2011 0 -2011 22 -44
  c43 -85 42 -85 450 -88 l358 -3 2 -1499 c2 -1113 6 -1502 14 -1510 7 -7 21 -9
  31 -6 19 6 2744 4080 2763 4132 13 34 -6 71 -43 84 -20 6 -286 10 -793 10
  -420 0 -764 2 -764 5 0 3 333 671 740 1485 407 814 740 1491 740 1505 0 13
  -11 37 -24 52 l-24 28 -1669 3 -1668 2 -45 -22z"/>
  </g>
  </svg>   

  </div>
          

<div class="product-sans" v-if="codename">
<h5 class="white-text center">Builds for {{Device}} ({{codename}})</h3>
    <div class="row center">
            <div class="col s12 m12 center">
              <div class="card grey darken-3">
                <div class="card-content white-text">
                  <span class="card-title">{{Device}}</span>
                  <p>Maintainer: {{maintainer}}</p>
                  <p> Brand: {{brand}}</p>
                  <p> Android Version: {{version}}</p>
                </div>
                <div class="card-action">
                  <a href="#">XDA Profile</a>
                  <a v-bind:href="'https://github.com/' + maintainer">Github</a>
                </div>
              </div>
            </div>
          </div>
    <br>



  <div class="row center">
      <div class="col s12 m12 center">
        <div class="card grey darken-3">
          <div class="card-content white-text">

          <table>
            <thead>
              <tr>
                  <th>Build</th>
                  <th>Date</th>
                  <th>Size</th>
              </tr>
            </thead>
            <tbody>



    <template v-for="Build in DeviceBuilds">
          <tr>
            <td><a href="">{{Build.name}}</a></td>
            <td>{{Build.date}}</td>
            <td>{{Build.size}}MB</td>
          </tr>
    </template>
        </tbody>
      </table> 

            </div>
          </div>
        </div>
    </div>

</div>
</main>

</div>
<footer>
  <div id="scroll">
  <a></a>
  </div>
  
  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.22.2/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/1.0.0-rc.2/js/materialize.min.js"></script>
  <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
  <!-- development version, includes helpful console warnings -->
  <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
  <script src="static/js/downloads.js"></script>

</footer>

</html>
